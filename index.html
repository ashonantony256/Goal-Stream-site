<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Football Fixtures</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-top: 30px;
      font-size: 1.8rem;
      color: #38bdf8;
      text-align: center;
    }

    /* Fixture container */
    .fixture-list {
      margin-top: 20px;
      width: 90%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1;
    }

    /* Fixture card */
    .fixture {
      background: #1e293b;
      border-radius: 10px;
      padding: 12px 18px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .fixture:hover {
      background: #334155;
      transform: translateY(-2px);
    }

    .fixture.live {
      border-left: 4px solid #ef4444;
      background: #1f2937;
    }

    .fixture.live:hover {
      background: #374151;
    }

    /* Fixture layout */
    .fixture-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .team-side {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 100px;
    }

    .team-side img {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
      background: #334155;
    }

    .fixture-time {
      font-weight: 600;
      color: #f8fafc;
    }

    .fixture-bottom {
      text-align: center;
      font-size: 0.85rem;
      color: #94a3b8;
    }

    .live-tag {
      background: #ef4444;
      color: white;
      font-size: 0.7rem;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 5px;
      margin-left: 6px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    /* Ad placement */
    .ad-container-right {
      position: fixed;
      top: 150px;
      right: 20px;
      width: 160px;
      text-align: center;
      z-index: 100;
    }

    .ad-label {
      font-size: 0.75rem;
      color: #94a3b8;
      margin-bottom: 4px;
      text-align: center;
    }

    footer {
      margin-top: auto;
      padding: 15px;
      font-size: 0.8rem;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>âš½ Live Football Fixtures</h1>

  <!-- Top ad banner -->
  <div class="ad-label">Advertisement</div>
  <script id="ad1" type="text/javascript">
    atOptions = {
      'key' : '01c2d9886b859a95bc1e4e364628ea64',
      'format' : 'iframe',
      'height' : 90,
      'width' : 728,
      'params' : {}
    };
  </script>
  <script id="ad1" type="text/javascript" src="//www.highperformanceformat.com/01c2d9886b859a95bc1e4e364628ea64/invoke.js"></script>

  <!-- Fixture List -->
  <div class="fixture-list" id="fixtures"></div>

  <!-- Right-side ad -->
  <div class="ad-container-right">
    <div class="ad-label">Advertisement</div>
    <script id="ad2" type="text/javascript">
      atOptions = {
        'key' : '4ce2db646abd0578e9a22bf5e3e0d17b',
        'format' : 'iframe',
        'height' : 300,
        'width' : 160,
        'params' : {}
      };
    </script>
    <script id="ad2" type="text/javascript" src="//www.highperformanceformat.com/4ce2db646abd0578e9a22bf5e3e0d17b/invoke.js"></script>
  </div>

  <footer>Powered by Goal Stream</footer>

  <script>
    async function loadFixtures() {
      try {
        const response = await fetch('match_details.json');
        const fixtures = await response.json();
        const container = document.getElementById('fixtures');
        const now = new Date();

        fixtures.forEach(fixture => {
          const div = document.createElement('div');
          div.className = 'fixture';

          const fixtureDateTime = new Date(`${fixture.fixtureDate}T${fixture.fixtureTime}:00`);
          const endTime = new Date(fixtureDateTime.getTime() + 2 * 60 * 60 * 1000);
          const isLive = now >= fixtureDateTime && now <= endTime;
          if (isLive) div.classList.add('live');

          div.innerHTML = `
            <div class="fixture-top">
              <div class="team-side">
                <img src="${fixture.homeLogo || 'https://via.placeholder.com/28'}" alt="home">
                <span>${fixture.homeTeam}</span>
              </div>

              <div class="fixture-time">
                ${fixture.fixtureTime}
                ${isLive ? '<span class="live-tag">LIVE</span>' : ''}
              </div>

              <div class="team-side" style="justify-content:flex-end;">
                <span>${fixture.awayTeam}</span>
                <img src="${fixture.awayLogo || 'https://via.placeholder.com/28'}" alt="away">
              </div>
            </div>
            <div class="fixture-bottom">${fixture.fixtureDate}</div>
          `;

          div.addEventListener('click', () => {
            const url = new URL('stream.html', window.location.href);
            url.searchParams.set('source', fixture.streamSource);
            url.searchParams.set('home', fixture.homeTeam);
            url.searchParams.set('away', fixture.awayTeam);
            window.location.href = url.toString();
          });

          container.appendChild(div);
        });
      } catch (err) {
        console.error("Failed to load fixtures:", err);
        document.getElementById('fixtures').innerHTML = 
          `<p style="color:#f87171;">Error loading fixtures. Run with a local server.</p>`;
      }
    }

    loadFixtures();
  </script>
</body>
</html>
